<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Hide the iframe by default */
        #iframeContainer {
            display: none;
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
 
<header>
    <h1>Welcome to Our Educational Platform</h1>
</header>
 
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
</nav>
 
<div class="container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for courses..." onkeyup="checkKeyword()">
    </div>
 
    <p>Welcome to our educational website. Explore various learning resources and courses here.</p>
 
    <!-- Example non-functioning buttons -->
    <button disabled>Start Learning</button>
    <button disabled>Browse Courses</button>
    <button disabled>Contact Support</button>
 
    <!-- Hidden iframe that will load content when "SUNGJINWOO" is typed -->
    <iframe id="iframeContainer" src="" title="Content"></iframe>
</div>
 
<footer class="footer">
    <p>&copy; 2025 Educational Platform. All rights reserved.</p>
</footer>
 
<script>
    function checkKeyword() {
        const input = document.getElementById('searchInput').value;
 
        // If 'SUNGJINWOO' is typed, show the iframe and load the target URL (hidden from address bar)
        if (input.toLowerCase() === 'sungjinwoo') {
            const iframe = document.getElementById('iframeContainer');
            iframe.style.display = 'block';  // Show the iframe
            iframe.src = 'https://example.com';  // Set the iframe source to the desired URL (you can change this to any URL you want)
        }
    }
</script>
 
</body>
</html>
