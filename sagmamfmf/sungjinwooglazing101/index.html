<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
 
<header>
    <h1>Welcome to Our Educational Platform</h1>
</header>
 
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
</nav>
 
<div class="container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for courses..." onkeyup="checkKeyword()">
    </div>
 
    <p>Welcome to our educational website. Explore various learning resources and courses here.</p>
 
    <!-- Example non-functioning buttons -->
    <button disabled>Start Learning</button>
    <button disabled>Browse Courses</button>
    <button disabled>Contact Support</button>
</div>
 
<footer class="footer">
    <p>&copy; 2025 Educational Platform. All rights reserved.</p>
</footer>
 
<script>
    function checkKeyword() {
        const input = document.getElementById('searchInput').value;
 
        // If 'SUNGJINWOO' is typed, try to open a new tab with about:blank
        if (input.toLowerCase() === 'sungjinwoo') {
            // Open a new window directly with about:blank
            const newWindow = window.open('about:blank', '_blank');
            
            // Use setTimeout to delay the content injection, which might help with blocking issues
            setTimeout(function() {
                newWindow.document.open();
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Example Website</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    margin: 0;
                                    padding: 0;
                                }
                            </style>
                        </head>
                        <body>
                            <iframe src="https://www.froggydudemc5766557575.vercel.app" width="100%" height="100%" style="border:none;"></iframe>
                        </body>
                    </html>
                `);
                newWindow.document.close();
            }, 500); // 500ms delay to allow the tab to fully open before injecting content
        }
    }
</script>
 
</body>
</html>
